<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Word Counter App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
        }
    
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Word Counter App</h1>
    <form method="post" action="/">
        <div class="form-group">
            <label for="input_text">Enter the text:</label>
            <textarea class="form-control" id="input_text" name="input_text" rows="8">{{ input_text }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Count</button>
    </form>

    {% if word_count is not none %}
    <div class="mt-4">
        <p>Word count: {{ word_count }}</p>
        <p>Character count: {{ character_count }}</p>
        <p>Line count: {{ line_count }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
